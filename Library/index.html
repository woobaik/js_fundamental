<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>Book Finder</title>
</head>
<body>
    <div class="container">
        Book Finder
        <form>
            <div class="row">
                <label for="title">Title</label>
                <input class="u-full-width" type="text" placeholder="Book Title" id="title">

                <label for="author">Author</label>
                <input class="u-full-width" type="text" placeholder="Book Author" id="author">

                <label for="isbn">Author</label>
                <input class="u-full-width" type="text" placeholder="ISBN" id="isbn">

            </div>
            <input class="button-primary" type="submit" value="Submit">
        </form>
        
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script src="app.js"></script>
</html>
